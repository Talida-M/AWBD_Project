<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css"/>
    <title>Regist as a Patient</title>
    <!-- Include CSS and JS here -->
</head>
<body>
<h1>Register as Patient</h1>
<form class="multipart/form-data" th:action="@{/register/signUpP}" method="post" th:object="${patient}">
    <p>
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required autofocus>
    </p>
    <p>
    <label for="email" class="sr-only">Email</label>
    <input type="text" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
    </p>


    <p>
        <label for="password" class="sr-only">Password</label>
        <input type="text" id="password" name="password" class="form-control" placeholder="Password" required>
    </p>

    <p>
        <label for="firstName" class="sr-only">First Name</label>
        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="First Name" required>
    </p>
    <p>
        <label for="lastName" class="sr-only">Last Name</label>
        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Last Name" required>
    </p>

    <p>
        <label for="phoneNumber" class="sr-only">Phone Number</label>
        <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number" required>
    </p>
    <p>
        <label for="address" class="sr-only">Address</label>
        <input type="text" id="address" name="address" class="form-control" placeholder="Address" required>
    </p>
    <p>
        <label for="socialCategory" class="sr-only">Social Category</label>
        <input type="text" id="socialCategory" name="socialCategory" class="form-control" placeholder="Social Category" required>
    </p>
    <p>
        <label for="hasInsurance">Do you have insurance?</label>
        <input type="checkbox" id="hasInsurance" name="hasInsurance" th:field="*{hasInsurance}">

    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
</form>
</body>
</html>
