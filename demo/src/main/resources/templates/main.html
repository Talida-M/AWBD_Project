<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mental Health App</title>

    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/webjars/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="nav-link" th:href="@{'/'}"> <i class="fas fa-home mx-1"></i>  </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto topnav" id="loggedInNav">
                <!-- Navbar items to show when logged in -->
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/appointment'}">Appointments</a>
                </li>
                <li th:if="${userRole == 'specialist'}" class="nav-item">
                    <a class="nav-link" th:href="@{'/pacient'}">Pacients</a>
                </li>

                <li th:if="${userRole == 'pacient'}" class="nav-item">
                    <a class="nav-link" th:href="@{'/specialist'}">Specialists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/appointment/form'}">
                        <i class="fas fa-plus-circle"></i> Add Appointment
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav ms-auto topnav" id="loginNav">
                <!-- Navbar items to show when not logged in -->
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/login'}">
                        <i class="fas fa-sign-in-alt"></i> Log In
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto topnav" id="registerNav">
                <!-- Navbar items to show when not logged in -->
                <li class="nav-item">
                    <a class="nav-link btn-primary" th:href="@{'/register'}">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="text-center mt-3">
        <h1 style="color: blue;">Mental Health App</h1>
        <img src="src/main/resources/static/doctors2.jpg" alt="Mental Health App Logo" >
        <h2 id="message"></h2>
    </div>
</div>

<script>

    $(document).ready(function() {
        let token = localStorage.getItem('token');
        if (token) {
            $('#message').text('Welcome doctor !');
            $('#loggedInNav').show();
            $('#loginNav').hide();
        } else {
            $('#message').text('Please log in !');
            $('#loggedInNav').hide();
            $('#loginNav').show();
        }
    });
</script>

</body>
</html>
