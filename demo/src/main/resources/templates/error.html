<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            background-color: #add8e6; /* Baby blue background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            text-align: center; /* Centered content */
        }
        .container {
            margin-top: 100px;
        }
        .button {
            background-color: #ffffff; /* White button */
            color: #000000; /* Black text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cccccc; /* Light gray hover color */
        }
    </style>
</head>
<body>
<div class="container">
    <h1>404 Error - Page Not Found</h1>
    <h3>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</h3>
    <a href="/" class="button">Go to Home Page</a>
</div>
</body>
</html>
